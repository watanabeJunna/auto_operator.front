version: "3"

services:
  frontend:
    container_name: frontend
    image: node:10.16.2-alpine
    command: "npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
    working_dir: /app
    environment:
      - NODE_ENV=development
  accountservice:
    container_name: accountservice
    build:
      context: "./accountservice"
      dockerfile: "dev.Dockerfile"
    command: "sh ./up.sh"
    volumes:
      - "./accountservice:/go/src/user"
    ports: 
      - "8081:8081"
    working_dir: /go/src/user
    environment:
      - AES_KEY=${AES_KEY}
  db:
    image: "mongo:3.4.22-xenial"
    volumes:
      - "db:/data/db"
      - "configdb:/data/configdb"
    ports:
      - "27017:27017"
volumes:
  db:
  configdb: